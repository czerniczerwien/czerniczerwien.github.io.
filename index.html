<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czerń i Czerwień | Portal</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; base-uri 'none'; form-action 'none';">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <style>
        /* --- STYL ORGANIZACYJNY --- */
        :root {
            --bg-page: #121212;       /* Ciemne tło */
            --bg-panel: #1e1e1e;      /* Nieco jaśniejsze tło dla tekstów */
            --text-main: #e0e0e0;     /* Jasny tekst */
            --text-muted: #aaaaaa;
            --red-flag: #cc0000;      /* Anarchistyczna czerwień */
            --border-color: #333;
            --font-head: 'Impact', 'Arial Black', sans-serif;
            --font-body: 'Arial', 'Helvetica', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
        }

        /* --- NAGŁÓWEK --- */
        header {
            background: #000;
            border-bottom: 4px solid var(--red-flag);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: var(--font-head);
            text-transform: uppercase;
            font-size: 3rem;
            letter-spacing: 2px;
            color: #fff;
        }
        h1 span { color: var(--red-flag); }
        
        .subtitle {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-top: 5px;
        }

        /* --- NAWIGACJA (TABY CSS) --- */
        input[type="radio"] { display: none; }

        nav {
            background: #222;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav label {
            padding: 15px 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            color: #aaa;
            transition: 0.3s;
            border-right: 1px solid #333;
        }

        nav label:hover {
            background: #333;
            color: #fff;
        }

        /* Podświetlenie aktywnej zakładki */
        #tab1:checked ~ nav label[for="tab1"],
        #tab2:checked ~ nav label[for="tab2"],
        #tab3:checked ~ nav label[for="tab3"],
        #tab4:checked ~ nav label[for="tab4"],
        #tab5:checked ~ nav label[for="tab5"],
        #tab6:checked ~ nav label[for="tab6"] {
            background: var(--red-flag);
            color: #fff;
        }

        /* --- TREŚĆ GŁÓWNA --- */
        .content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
        }

        .page-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        /* Logika pokazywania sekcji */
        #tab1:checked ~ .content-wrapper #home,
        #tab2:checked ~ .content-wrapper #about,
        #tab3:checked ~ .content-wrapper #library,
        #tab4:checked ~ .content-wrapper #iskra,
        #tab5:checked ~ .content-wrapper #support,
        #tab6:checked ~ .content-wrapper #media {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- STYL POSTÓW I ARTYKUŁÓW --- */
        .post {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            padding: 25px;
            margin-bottom: 30px;
            border-left: 3px solid var(--red-flag);
        }

        .post h2, .post h3 {
            font-family: var(--font-head);
            color: #fff;
            margin-bottom: 15px;
        }
        
        .post h2 { font-size: 1.8rem; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .post h3 { font-size: 1.4rem; margin-top: 20px; color: var(--red-flag); }
        .post h4 { font-size: 1.1rem; font-weight: bold; margin-top: 15px; color: #fff; text-transform: uppercase; }

        .post p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .post-meta {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* --- MECHANIZM ROZWIJANIA TEKSTU (DETAILS) --- */
        details {
            margin-top: 15px;
            border-top: 1px dashed #444;
            padding-top: 10px;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            color: var(--red-flag);
            text-transform: uppercase;
            font-size: 0.9rem;
            list-style: none; /* Ukrywa domyślny trójkąt */
        }
        
        /* Własny znacznik przycisku */
        summary::after {
            content: " [+ CZYTAJ CAŁOŚĆ]"; 
        }
        details[open] summary::after {
            content: " [- ZWIŃ TEKST]";
        }

        /* Animacja rozwijania */
        details[open] div {
            animation: fadeIn 0.5s;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        /* --- INNE STYLE --- */
        .btn {
            display: inline-block;
            background: var(--red-flag);
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            border: 1px solid var(--red-flag);
            transition: 0.2s;
        }
        .btn:hover { background: #aa0000; border-color: #aa0000; }

        .btn-coffee {
            background: #FFDD00;
            color: #000;
            border-color: #FFDD00;
        }
        .btn-coffee:hover { background: #d4b700; color: #000; }

        .social-list { list-style: none; padding: 0; }
        .social-list li { margin-bottom: 10px; }
        .social-list a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #333;
            width: 100%;
            transition: 0.2s;
        }
        .social-list a:hover { background: #333; color: #fff; border-color: var(--red-flag); }

        .footnotes {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
        .footnotes a { color: #888; text-decoration: underline; }

        footer {
            text-align: center;
            padding: 40px;
            background: #000;
            color: #555;
            font-size: 0.8rem;
            border-top: 2px solid var(--border-color);
            margin-top: 40px;
        }

        @media (max-width: 700px) {
            h1 { font-size: 2rem; }
            nav label { padding: 10px 15px; font-size: 0.7rem; flex: 1; text-align: center; }
        }
    </style>
</head>
<body>

    <input type="radio" id="tab1" name="nav" checked>
    <input type="radio" id="tab2" name="nav">
    <input type="radio" id="tab3" name="nav">
    <input type="radio" id="tab4" name="nav">
    <input type="radio" id="tab5" name="nav">
    <input type="radio" id="tab6" name="nav">

    <header>
        <h1>Czerń <span>i Czerwień</span></h1>
        <div class="subtitle">Niez
