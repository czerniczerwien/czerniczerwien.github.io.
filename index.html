<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czerń i Czerwień</title>
    <meta name="description" content="Nigdzie niezarejestrowana grupa zrzeszająca ludzi o poglądach anarcho-komunistycznych i antyfaszystowskich.">

    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self' 'unsafe-inline'; img-src 'self'; base-uri 'none'; form-action 'none'; frame-ancestors 'none';">
    
    <meta name="referrer" content="no-referrer">
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <style>
        /* PROSTY I PODSTAWOWY STYL */
        :root {
            --bg-color: #000000;      /* Czysta czerń */
            --text-color: #e0e0e0;    /* Jasny szary (czytelny) */
            --accent-color: #ff0000;  /* Czerwień */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* Czcionka "maszynowa", surowa */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            border: 2px solid var(--accent-color); /* Czerwona ramka */
            padding: 40px;
            background-color: #0a0a0a;
        }

        h1 {
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 10px;
            font-size: 24px;
        }

        h1 span {
            color: var(--accent-color);
        }

        p {
            margin-top: 20px;
            font-size: 16px;
            text-align: justify;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border-top: 1px dashed #333;
            padding-top: 10px;
        }

        /* Responsywność na telefony */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Czerń <span>i Czerwień</span></h1>
        
        <p>
            Czerń i Czerwień to nigdzie niezarejestrowana grupa zrzeszająca ludzi o poglądach anarcho-komunistycznych, anarcho-syndykalistycznych i antyfaszystowskich z całej Polski.
        </p>

        <div class="footer">
            NO COPYRIGHT. NO MASTERS.<br>
            Połączenie szyfrowane. Brak skryptów śledzących.
        </div>
    </div>

</body>
</html>
